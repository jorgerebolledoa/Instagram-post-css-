<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="post">
        <div class="username">
            <h1><i class="fa-solid fa-camera"></i>Username<i class="fa-solid fa-plus"></i> </h1>
            <p>tu corazon bb</p>          
        </div>
        <img src="https://picsum.photos/400/400" id="">
        <div class="like">
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-comment"></i>
            <i class="fa-solid fa-share"></i>
            <i class="fa-solid fa-bookmark"></i>
        </div>
            
        <div class="des">
            <p> liked by <strong>my son</strong> and 5 more</p>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repellendus temporibus dignissimos a iste illo officiis voluptatum repudiandae! Voluptatibus doloremque nostrum at voluptates, doloribus nobis consectetur illo nulla veritatis labore sunt.</p>
          
        </div>
    </div>
    
    
</body>
</html>
